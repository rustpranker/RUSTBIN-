<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Users - Rustbin</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    /* Навбар */
    .navbar {
      background-color: #111;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ff0000;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }
    .navbar a:hover {
      color: #9370DB;
    }

    /* Заголовок */
    .title-container {
      text-align: center;
      margin: 30px 0;
    }
    .gradient-text {
      font-size: 38px;
      font-weight: bold;
      background: linear-gradient(270deg, red, white, red);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Список пользователей */
    .users-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .user-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-left: 4px solid #ff0000;
      padding: 15px;
      border-radius: 6px;
      transition: 0.2s;
      cursor: pointer;
    }
    .user-card:hover {
      background-color: #222;
      transform: translateY(-2px);
    }
    .user-name {
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .user-name:hover {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Навбар -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="create.html">Add Paste</a>
      <a href="users.html">Users</a>
    </div>
    <div class="nav-right" id="auth-buttons">
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <!-- Заголовок -->
  <div class="title-container">
    <h1 class="gradient-text">Registered Users</h1>
  </div>

  <!-- Список пользователей -->
  <div id="users-container" class="users-container">Loading users...</div>

  <script>
    const db = firebase.firestore();
    const usersContainer = document.getElementById('users-container');

    function loadUsers() {
      db.collection('users').get()
        .then(snapshot => {
          if (snapshot.empty) {
            usersContainer.innerHTML = '<p>Пользователи не найдены.</p>';
            return;
          }
          usersContainer.innerHTML = '';
          snapshot.forEach(doc => {
            const user = doc.data();
            const userId = doc.id;

            const card = document.createElement('div');
            card.className = 'user-card';
            card.onclick = () => {
              window.location.href = `profile.html?id=${userId}`;
            };

            const nameLink = document.createElement('a');
            nameLink.className = 'user-name';
            nameLink.textContent = user.username || '(no username)';
            nameLink.href = `profile.html?id=${userId}`;

            card.appendChild(nameLink);
            usersContainer.appendChild(card);
          });
        })
        .catch(err => {
          usersContainer.innerHTML = '<p>Ошибка загрузки пользователей: ' + err.message + '</p>';
          console.error(err);
        });
    }

    window.onload = loadUsers;
  </script>

</body>
</html>
