<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Users - Rustbin</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: #000;
      color: white;
    }

    .main-content {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(270deg, #8e44ad, #ffffff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .user-list {
      margin-top: 30px;
    }

    .user-entry {
      padding: 12px;
      margin-bottom: 10px;
      background: #111;
      border-left: 5px solid #8e44ad;
      cursor: pointer;
      transition: background 0.2s;
    }

    .user-entry:hover {
      background: #1b1b1b;
    }

    .user-name {
      font-size: 1.2em;
      font-weight: bold;
    }

    .user-desc {
      font-size: 0.9em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>All Users</h1>
    <div class="user-list" id="userList">Loading...</div>
  </div>

  <script>
    const db = firebase.firestore();
    const userList = document.getElementById("userList");

    db.collection("users").get().then(snapshot => {
      if (snapshot.empty) {
        userList.textContent = "No users found.";
        return;
      }

      userList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const uid = doc.id;

        const entry = document.createElement("div");
        entry.className = "user-entry";
        entry.style.borderColor = data.color || "#8e44ad";
        entry.innerHTML = `
          <div class="user-name" style="color: ${data.color || '#fff'}">${data.displayName || 'Unnamed'}</div>
          <div class="user-desc">${data.description || 'No description.'}</div>
        `;

        entry.onclick = () => {
          window.location.href = `profiles.html?uid=${uid}`;
        };

        userList.appendChild(entry);
      });
    }).catch(error => {
      console.error("Error loading users:", error);
      userList.textContent = "Error loading users.";
    });
  </script>
</body>
</html>
