<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Users - Rustbin</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 25px;
      background: linear-gradient(270deg, #8e44ad, #ffffff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #users-list {
      width: 100%;
      max-width: 700px;
      background-color: #111;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px #8e44ad;
      box-sizing: border-box;
    }
    .user-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 15px;
      border-bottom: 1px solid #333;
      font-weight: bold;
      font-family: monospace;
    }
    .user-item:last-child { border-bottom: none; }
    .user-role {
      text-transform: uppercase;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      min-width: 90px;
      text-align: center;
    }
    .role-admin { background-color: #9b59b6; color: #fff; }
    .role-coowner { background-color: #8e44ad; color: #fff; }
    .role-coder { background-color: #6a1b9a; color: #fff; }
    .role-rich { background-color: #4a148c; color: #fff; }
    .role-user { background-color: #222; color: #bbb; font-weight: normal; }
    #pagination {
      margin-top: 20px;
      text-align: center;
    }
    #pagination button {
      background-color: #222;
      color: #8e44ad;
      border: 1px solid #8e44ad;
      border-radius: 6px;
      padding: 8px 14px;
      margin: 0 5px;
      cursor: pointer;
      font-weight: bold;
      font-family: monospace;
      transition: background-color 0.3s, color 0.3s;
    }
    #pagination button:hover {
      background-color: #8e44ad;
      color: white;
    }
    #pagination button.active {
      background-color: #8e44ad;
      color: white;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Users</h1>
  <div id="users-list">Loading users...</div>
  <div id="pagination"></div>

  <script>
    const db = firebase.firestore();
    const usersList = document.getElementById('users-list');
    const pagination = document.getElementById('pagination');

    let allUsers = [];
    let currentPage = 1;
    const itemsPerPage = 15;

    const roleColorClass = {
      admin: 'role-admin',
      coowner: 'role-coowner',
      coder: 'role-coder',
      rich: 'role-rich',
      user: 'role-user',
    };

    function loadUsers() {
      usersList.textContent = 'Loading users...';
      db.collection('users').orderBy('createdAt', 'desc').get()
        .then(snapshot => {
          allUsers = [];
          snapshot.forEach(doc => {
            const data = doc.data();
            allUsers.push({
              uid: doc.id,
              name: data.username || data.displayName || 'Unknown',
              role: data.role || 'user',
              createdAt: data.createdAt ? data.createdAt.toDate() : new Date()
            });
          });
          if(allUsers.length === 0) {
            usersList.textContent = 'No users found.';
          } else {
            renderUsers();
            renderPagination();
          }
        })
        .catch(() => {
          usersList.textContent = 'Error loading users.';
        });
    }

    function renderUsers() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pagedUsers = allUsers.slice(start, end);

      usersList.innerHTML = '';
      pagedUsers.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user-item';
        const roleClass = roleColorClass[user.role.toLowerCase()] || roleColorClass.user;
        div.innerHTML = `
          <div class="user-name">${user.name}</div>
          <div class="user-role ${roleClass}">${user.role}</div>
        `;
        usersList.appendChild(div);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(allUsers.length / itemsPerPage);
      pagination.innerHTML = '';
      if (totalPages <= 1) return;

      for(let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if(i === currentPage) btn.classList.add('active');
        btn.onclick = () => {
          currentPage = i;
          renderUsers();
          renderPagination();
          window.scrollTo({top:0, behavior:'smooth'});
        };
        pagination.appendChild(btn);
      }
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
