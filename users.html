<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile - Rustbin</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    /* (Полностью совпадает с profile.html — снежинки, фон, стили элементов) */
    /* Для экономии места — предположим стили такие же, как в profile.html */
  </style>
</head>
<body>
  <script>
    /* Снежинки — как в profile.html */
  </script>
  <div class="main-content">
    <h1>User Profile</h1>
    <div class="profile-container">
      <img id="avatar" class="avatar" src="" alt="Avatar"
           onerror="this.src='https://via.placeholder.com/150?text=No+Avatar'">
      <label>Display Name:</label><input type="text" id="displayNameInput" readonly>
      <label>Nickname Color:</label><input type="color" id="colorSelect" disabled>
      <label>Description:</label>
      <textarea id="descriptionInput" readonly></textarea>
      <div class="info" id="registrationDate">Registration Date: --</div>
      <button id="backHomeBtn" type="button">Back to Home</button>
      <h2 style="text-align:center; margin-top:30px;">User's Pastes</h2>
      <div id="userPastesList" style="max-height:250px; overflow-y:auto;"></div>
    </div>
  </div>
  <script>
    /* JS логика — почти как в profile.html, но без возможности редактирования и загрузки */
    const auth = firebase.auth();
    const db = firebase.firestore();

    const avatarImg = document.getElementById('avatar');
    const displayNameInput = document.getElementById('displayNameInput');
    const colorSelect = document.getElementById('colorSelect');
    const descriptionInput = document.getElementById('descriptionInput');
    const registrationDateDiv = document.getElementById('registrationDate');
    const backHomeBtn = document.getElementById('backHomeBtn');

    const urlParams = new URLSearchParams(window.location.search);
    const viewedUID = urlParams.get("uid");

    backHomeBtn.addEventListener('click', () => window.location.href = 'index.html');

    function loadUserProfile(uid) {
      db.collection('users').doc(uid).get().then(doc => {
        if (!doc.exists) return registrationDateDiv.textContent = 'User not found.', void 0;
        const data = doc.data();
        avatarImg.src = data.avatarURL;
        displayNameInput.value = data.displayName || '';
        colorSelect.value = data.color || '#FFFFFF';
        descriptionInput.value = data.description || '';
        registrationDateDiv.textContent = data.createdAt?.toDate
          ? `Registration Date: ${data.createdAt.toDate().toLocaleDateString()}`
          : 'Registration Date: --';
        loadUserPastes(uid);
      }).catch(console.error);
    }

    function loadUserPastes(uid) {
      const pastes = document.getElementById('userPastesList');
      db.collection('pastes').where('ownerId','==',uid).orderBy('createdAt','desc').limit(10).get()
        .then(snapshot => {
          if (snapshot.empty) return pastes.textContent = 'No pastes found.';
          pastes.innerHTML = '';
          snapshot.forEach(d => {
            const div = document.createElement('div');
            div.textContent = d.data().title || '(Untitled)';
            div.onclick = () => window.location.href = `paste.html?id=${d.id}`;
            pastes.appendChild(div);
          });
        }).catch(() => pastes.textContent = 'Error loading pastes.');
    }

    auth.onAuthStateChanged(() => {
      if (viewedUID) loadUserProfile(viewedUID);
      else window.location.href = 'index.html';
    });
  </script>
</body>
</html>
