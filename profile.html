<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Rustbin</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Fira Code', monospace;
      color: white;
      overflow-x: hidden;
    }

    canvas#backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .main-content {
      position: relative;
      z-index: 1;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(270deg, #8e44ad, #ffffff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s ease infinite;
      margin-bottom: 30px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-container {
      background: #111;
      padding: 25px;
      border-radius: 8px;
      width: 100%;
      box-shadow: 0 0 20px #8e44ad;
    }

    .avatar {
      display: block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #8e44ad;
      margin: 0 auto 20px;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      display: block;
    }

    input[type="file"],
    input[type="text"],
    textarea,
    select {
      width: 100%;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      margin-top: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      background-color: #8e44ad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #6a1b9a;
    }

    button:disabled {
      background-color: #4a148c;
      cursor: not-allowed;
    }

    .info {
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }

    .error, .success {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .error {
      color: #ff5555;
    }

    .success {
      color: #55ff55;
    }

    #userPastesList > div {
      border-bottom: 1px solid #333;
      padding: 6px 0;
      cursor: pointer;
    }

    #userPastesList > div:hover {
      color: #8e44ad;
      text-decoration: underline;
    }

    #backHomeBtn {
      margin-top: 15px;
      background-color: #555;
    }

    #backHomeBtn:hover {
      background-color: #888;
    }

    @media screen and (max-width: 600px) {
      .profile-container {
        padding: 15px;
      }

      .avatar {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <div class="main-content">
    <h1>Profile</h1>

    <div class="profile-container" id="profile-container">
      <img src="" alt="Avatar" id="avatar" class="avatar" onerror="this.src='https://via.placeholder.com/150?text=No+Avatar'" />

      <label for="avatarInput">Change Avatar:</label>
      <input type="file" id="avatarInput" accept="image/*" />

      <label for="displayNameInput">Display Name / Nickname:</label>
      <input type="text" id="displayNameInput" maxlength="30" placeholder="Enter your display name" />

      <label for="colorSelect">Nickname Color:</label>
      <select id="colorSelect">
        <option value="#FFFFFF">White</option>
        <option value="#FF0000">Red</option>
        <option value="#800080">Purple</option>
        <option value="#008000">Green</option>
        <option value="#FFFF00">Yellow</option>
        <option value="#4a148c">Dark Violet</option>
        <option value="#d1b3ff">Light Purple</option>
      </select>

      <label for="descriptionInput">Description / About You:</label>
      <textarea id="descriptionInput" placeholder="Write something about yourself..."></textarea>

      <div class="info" id="registrationDate">Registration Date: --</div>

      <button id="saveProfileBtn">Save Profile</button>
      <button id="backHomeBtn" type="button">Back to Home</button>

      <div class="success" id="successMsg" style="display:none;">Profile saved successfully!</div>
      <div class="error" id="errorMsg" style="display:none;"></div>

      <h2 style="margin-top:30px; text-align:center;">Your Pastes</h2>
      <div id="userPastesList" style="max-height: 250px; overflow-y: auto;"></div>
    </div>
  </div>

  <!-- Background Animation -->
  <script>
    (() => {
      const canvas = document.getElementById('backgroundCanvas');
      const ctx = canvas.getContext('2d');
      let width, height;
      const dotsCount = 100;
      const dots = [];

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener('resize', resize);
      resize();

      class Dot {
        constructor() {
          this.x = random(0, width);
          this.y = random(0, height);
          this.radius = random(1, 3);
          this.speedY = random(0.5, 1.5);
          this.alpha = random(0.1, 0.8);
        }
        update() {
          this.y += this.speedY;
          if (this.y > height) {
            this.x = random(0, width);
            this.y = -this.radius;
            this.radius = random(1, 3);
            this.speedY = random(0.5, 1.5);
            this.alpha = random(0.1, 0.8);
          }
        }
        draw() {
          ctx.beginPath();
          ctx.fillStyle = `rgba(142, 68, 173, ${this.alpha})`;
          ctx.shadowColor = 'rgba(142, 68, 173, 0.7)';
          ctx.shadowBlur = 8;
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.closePath();
        }
      }

      for(let i = 0; i < dotsCount; i++) {
        dots.push(new Dot());
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        dots.forEach(dot => {
          dot.update();
          dot.draw();
        });
        requestAnimationFrame(animate);
      }
      animate();
    })();
  </script>

  <script>
    // Инициализация Firebase
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Элементы
    const avatarImg = document.getElementById('avatar');
    const avatarInput = document.getElementById('avatarInput');
    const displayNameInput = document.getElementById('displayNameInput');
    const colorSelect = document.getElementById('colorSelect');
    const descriptionInput = document.getElementById('descriptionInput');
    const registrationDateDiv = document.getElementById('registrationDate');
    const saveBtn = document.getElementById('saveProfileBtn');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');
    const backHomeBtn = document.getElementById('backHomeBtn');

    let currentUser = null;
    let currentAvatarFile = null; // Для превью и загрузки

    // Обработка выбора файла аватарки
    avatarInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        currentAvatarFile = file;
        const reader = new FileReader();
        reader.onload = function(event) {
          avatarImg.src = event.target.result; // Показать превью
        };
        reader.readAsDataURL(file);
      }
    });

    // Кнопка назад на главную
    backHomeBtn.addEventListener('click', () => {
      window.location.href = 'index.html'; // сюда нужно поставить путь на главную
    });

    // Загрузка данных пользователя
    function loadUserProfile(uid) {
      db.collection('users').doc(uid).get()
        .then(doc => {
          if (!doc.exists) {
            errorMsg.style.display = 'block';
            errorMsg.textContent = 'User not found.';
            return;
          }
          const data = doc.data();

          avatarImg.src = data.avatarURL || 'https://via.placeholder.com/150?text=No+Avatar';
          displayNameInput.value = data.displayName || '';
          colorSelect.value = data.color || '#FFFFFF';
          descriptionInput.value = data.description || '';

          if (data.createdAt && data.createdAt.toDate) {
            registrationDateDiv.textContent = 'Registration Date: ' + data.createdAt.toDate().toLocaleDateString();
          } else {
            registrationDateDiv.textContent = 'Registration Date: --';
          }

          loadUserPastes(uid);
        })
        .catch(err => {
          console.error(err);
          errorMsg.style.display = 'block';
          errorMsg.textContent = 'Error loading profile.';
        });
    }

    // Загрузка паст из Firestore (пример)
    function loadUserPastes(uid) {
      const pastesList = document.getElementById('userPastesList');
      pastesList.innerHTML = 'Loading pastes...';

      db.collection('pastes')
        .where('ownerId', '==', uid)
        .orderBy('createdAt', 'desc')
        .limit(10)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            pastesList.textContent = 'No pastes found.';
            return;
          }
          pastesList.innerHTML = '';
          snapshot.forEach(doc => {
            const paste = doc.data();
            const div = document.createElement('div');
            div.textContent = paste.title || '(Untitled)';
            div.style.cursor = 'pointer';
            div.onclick = () => {
              window.location.href = `paste.html?id=${doc.id}`;
            };
            pastesList.appendChild(div);
          });
        })
        .catch(err => {
          pastesList.textContent = 'Error loading pastes.';
          console.error(err);
        });
    }

    // Сохраняем профиль
    saveBtn.addEventListener('click', async () => {
      if (!currentUser) return;
      saveBtn.disabled = true;
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      try {
        let avatarURL = avatarImg.src;

        // Если выбрали новый аватар — загружаем
        if (currentAvatarFile) {
          const storageRef = storage.ref();
          const avatarRef = storageRef.child(`avatars/${currentUser.uid}_${Date.now()}.${currentAvatarFile.name.split('.').pop()}`);
          const snapshot = await avatarRef.put(currentAvatarFile);
          avatarURL = await snapshot.ref.getDownloadURL();
        }

        // Обновляем данные в Firestore
        await db.collection('users').doc(currentUser.uid).set({
          displayName: displayNameInput.value.trim(),
          color: colorSelect.value,
          description: descriptionInput.value.trim(),
          avatarURL: avatarURL,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        successMsg.style.display = 'block';
        currentAvatarFile = null;
      } catch (err) {
        console.error(err);
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Error saving profile.';
      } finally {
        saveBtn.disabled = false;
      }
    });

    // Ждем авторизации пользователя и загружаем профиль
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadUserProfile(user.uid);
      } else {
        // Если не залогинен — кидаем на главную (или страницу логина)
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
