<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Profile - Rustbin</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
<script src="firebase-config.js"></script>

<style>
  /* Базовые стили */
  body {
    margin: 0;
    font-family: 'Fira Code', monospace;
    background: linear-gradient(180deg, #00111f 0%, #000000 100%);
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
  }

  .main-content {
    max-width: 800px;
    margin: 40px auto;
    background: rgba(20, 20, 35, 0.85);
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 0 30px #8e44adaa;
  }

  h1 {
    font-size: 2.8rem;
    text-align: center;
    background: linear-gradient(270deg, #8e44ad, #ffffff);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientMove 5s ease infinite;
    margin-bottom: 30px;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
    font-size: 1.1rem;
  }

  input[type="text"],
  textarea,
  input[type="color"] {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 6px;
    border: none;
    font-family: 'Fira Code', monospace;
    font-size: 1rem;
    background: #222;
    color: white;
    box-sizing: border-box;
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus,
  textarea:focus,
  input[type="color"]:focus {
    outline: none;
    box-shadow: 0 0 8px #8e44ad;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  .avatar {
    display: block;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    margin: 0 auto 20px;
    border: 4px solid #8e44ad;
    background: #111;
  }

  #avatarInput {
    margin-top: 10px;
    color: #ddd;
    cursor: pointer;
  }

  button {
    margin-top: 30px;
    width: 100%;
    background-color: #8e44ad;
    border: none;
    padding: 15px 0;
    font-weight: bold;
    font-size: 1.2rem;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #6a1b9a;
  }

  #successMessage {
    margin-top: 15px;
    font-weight: bold;
    color: #4CAF50;
    text-align: center;
    display: none;
  }

  #backHomeBtn {
    margin-top: 15px;
    background-color: #444;
  }

  #backHomeBtn:hover {
    background-color: #666;
  }

  /* Снежинки */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    user-select: none;
    pointer-events: none;
    font-size: 1em;
    animation-name: fall, sway;
    animation-timing-function: linear, ease-in-out;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0); }
    100% { transform: translateY(100vh); }
  }

  @keyframes sway {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(20px); }
  }
</style>
</head>
<body>

<!-- Снежинки -->
<script>
  const snowflakeCount = 30;
  for (let i = 0; i < snowflakeCount; i++) {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = '❄';
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.fontSize = (Math.random() * 15 + 10) + 'px';
    snowflake.style.animationDuration = (5 + Math.random() * 10) + 's, ' + (2 + Math.random() * 3) + 's';
    snowflake.style.animationDelay = (Math.random() * 10) + 's, ' + (Math.random() * 5) + 's';
    document.body.appendChild(snowflake);
  }
</script>

<div class="main-content">
  <h1>My Profile</h1>
  <img id="avatar" class="avatar" src="https://via.placeholder.com/160?text=Avatar" alt="Avatar" />
  <input type="file" id="avatarInput" accept="image/*" />

  <label for="displayNameInput">Display Name:</label>
  <input type="text" id="displayNameInput" placeholder="Your display name" />

  <label for="colorSelect">Nickname Color:</label>
  <input type="color" id="colorSelect" value="#8e44ad" />

  <label for="descriptionInput">Description:</label>
  <textarea id="descriptionInput" placeholder="Tell something about yourself..."></textarea>

  <button id="saveBtn">Save Profile</button>
  <button id="backHomeBtn">Back to Home</button>

  <div id="successMessage">Successful!</div>
</div>

<script>
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  const avatarImg = document.getElementById('avatar');
  const avatarInput = document.getElementById('avatarInput');
  const displayNameInput = document.getElementById('displayNameInput');
  const colorSelect = document.getElementById('colorSelect');
  const descriptionInput = document.getElementById('descriptionInput');
  const saveBtn = document.getElementById('saveBtn');
  const backHomeBtn = document.getElementById('backHomeBtn');
  const successMessage = document.getElementById('successMessage');

  let currentUser = null;
  let avatarFile = null;

  backHomeBtn.onclick = () => {
    window.location.href = 'index.html';
  };

  avatarInput.addEventListener('change', e => {
    if (e.target.files && e.target.files[0]) {
      avatarFile = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        avatarImg.src = event.target.result;
      };
      reader.readAsDataURL(avatarFile);
    }
  });

  // Загрузить профиль текущего пользователя
  auth.onAuthStateChanged(user => {
    if (!user) {
      alert('Please login first.');
      window.location.href = 'index.html';
      return;
    }
    currentUser = user;
    loadProfile();
  });

  function loadProfile() {
    db.collection('users').doc(currentUser.uid).get()
      .then(doc => {
        if (!doc.exists) return;
        const data = doc.data();
        avatarImg.src = data.avatarURL || 'https://via.placeholder.com/160?text=Avatar';
        displayNameInput.value = data.displayName || '';
        colorSelect.value = data.color || '#8e44ad';
        descriptionInput.value = data.description || '';
      })
      .catch(console.error);
  }

  saveBtn.addEventListener('click', async () => {
    saveBtn.disabled = true;
    successMessage.style.display = 'none';

    try {
      let avatarURL = avatarImg.src;
      // Если выбрали новый файл, загрузим его
      if (avatarFile) {
        const storageRef = storage.ref();
        const avatarRef = storageRef.child(`avatars/${currentUser.uid}_${Date.now()}`);
        await avatarRef.put(avatarFile);
        avatarURL = await avatarRef.getDownloadURL();
      }

      await db.collection('users').doc(currentUser.uid).set({
        displayName: displayNameInput.value.trim(),
        color: colorSelect.value,
        description: descriptionInput.value.trim(),
        avatarURL: avatarURL,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });

      successMessage.style.display = 'block';
      setTimeout(() => successMessage.style.display = 'none', 3000);
      avatarFile = null; // сбросить файл после загрузки
    } catch (e) {
      alert('Error saving profile: ' + e.message);
    } finally {
      saveBtn.disabled = false;
    }
  });
</script>

</body>
</html>
