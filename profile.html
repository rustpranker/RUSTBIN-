<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF‑8">
  <title>Профиль</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-container">
    <h1>Профиль пользователя</h1>
    <div class="profile-avatar">
      <img id="avatarImg" src="default-avatar.png" alt="Аватар">
      <input type="file" id="avatarInput" accept="image/*">
    </div>
    <div class="profile-nickname">
      <label>Ник:</label>
      <input type="text" id="nicknameInput">
      <input type="color" id="nickColorInput" title="Цвет ника">
    </div>
    <div class="profile-description">
      <label>Описание:</label>
      <textarea id="descInput" rows="4"></textarea>
    </div>
    <button id="saveProfileBtn">Сохранить профиль</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
  <script src="firebase-config.js"></script>
  <script src="profile-script.js"></script>
</body>
</html>
