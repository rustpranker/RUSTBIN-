<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Rustbin</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>

  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 320px;
      background-color: #111;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 25px #9b59b6;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(270deg, #8e44ad, #ffffff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 16px;
      font-family: monospace;
      outline: none;
      transition: box-shadow 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 8px #8e44ad;
      background-color: #2c2c3a;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px 0;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #8e44ad;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #732d91;
      box-shadow: 0 0 15px #732d91;
    }

    #error-msg {
      color: #ff5555;
      margin-top: 5px;
      min-height: 20px;
      font-weight: bold;
      font-size: 14px;
      text-align: left;
      font-family: monospace;
    }

    #success-msg {
      color: #55ff55;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
      font-family: monospace;
    }

    .link-button {
      margin-top: 15px;
      background-color: #222;
      border: 1px solid #8e44ad;
      border-radius: 6px;
      padding: 10px 0;
      width: 100%;
      color: #8e44ad;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px #8e44ad;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      font-family: monospace;
    }
    .link-button:hover {
      background-color: #8e44ad;
      color: white;
      box-shadow: 0 0 15px #8e44ad;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form" novalidate>
      <input type="text" id="username" placeholder="Username" autocomplete="off" required />
      <input type="password" id="password" placeholder="Password" required />
      <div id="error-msg"></div>
      <button type="submit">Login</button>
    </form>

    <button class="link-button" id="to-register">Don't have an account? Register</button>

    <div id="success-msg"></div>
  </div>

  <script>
    const auth = firebase.auth();

    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const toRegisterBtn = document.getElementById('to-register');

    toRegisterBtn.onclick = () => {
      window.location.href = 'register.html';
    };

    form.addEventListener('submit', async e => {
      e.preventDefault();
      errorMsg.textContent = '';
      successMsg.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username) {
        errorMsg.textContent = 'Username is required.';
        return;
      }
      if (!password) {
        errorMsg.textContent = 'Password is required.';
        return;
      }

      try {
        // Вход с email (генерируем email из username для примера)
        await auth.signInWithEmailAndPassword(username + '@rustbin.com', password);
        successMsg.textContent = 'Login successful! Redirecting...';
        setTimeout(() => window.location.href = 'index.html', 1500);
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
