<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }

    .container {
      width: 320px;
    }

    h1 {
      color: #ff4d4d;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #111;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: red;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    .error-message {
      color: #ff5555;
      margin-top: 5px;
      min-height: 20px;
      font-weight: bold;
      font-size: 14px;
      text-align: left;
    }

    .success-message {
      color: #55ff55;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    .link-button {
      margin-top: 15px;
      background-color: #444;
      border-radius: 5px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="register-script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="register-form" novalidate>
      <input type="text" id="username" placeholder="Username" autocomplete="off" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <div class="error-message" id="error-msg"></div>
      <button type="submit">Register</button>
    </form>

    <button class="link-button" id="to-login">Already have an account? Login</button>

    <div class="success-message" id="success-msg"></div>
  </div>
</body>
</html>
