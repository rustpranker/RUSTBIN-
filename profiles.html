<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - Rustbin</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: monospace;
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 15px #6a1b9a;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(270deg, #6a1b9a, #d1b3ff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s ease infinite;
      margin-bottom: 30px;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .avatar {
      display: block;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #6a1b9a;
      box-shadow: 0 0 10px #6a1b9a;
      margin: 0 auto 20px;
    }
    .info-label {
      font-weight: bold;
      margin-top: 15px;
    }
    .info-text {
      margin-top: 6px;
      font-size: 16px;
      color: #d1b3ff;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>User Profile</h1>

    <img src="https://via.placeholder.com/140?text=Avatar" alt="Avatar" id="avatar" class="avatar" />

    <div class="info-label">Display Name:</div>
    <div id="displayName" class="info-text">(loading...)</div>

    <div class="info-label">Description:</div>
    <div id="description" class="info-text">(loading...)</div>

  </div>

  <script>
    const db = firebase.firestore();

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const userId = getQueryParam('id');

    if (!userId) {
      alert('User ID not specified');
      window.location.href = 'users.html';
    }

    function loadUserProfile(uid) {
      db.collection('users').doc(uid).get()
        .then(doc => {
          if (!doc.exists) {
            alert('User not found');
            window.location.href = 'users.html';
            return;
          }
          const data = doc.data();
          document.getElementById('avatar').src = data.avatarURL || 'https://via.placeholder.com/140?text=Avatar';
