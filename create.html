<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Paste - Rustbin</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>

  <style>
    /* Фоновый градиент с анимацией */
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Fira Code', monospace;
      color: white;
      background: linear-gradient(270deg, #001f7f, #000000);
      background-size: 400% 400%;
      animation: bgGradient 8s ease infinite;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes bgGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Снежинки канвас */
    canvas#backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      box-sizing: border-box;
    }

    .create-container {
      position: relative;
      z-index: 1;
      background-color: #111;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 0 20px #9b59b6; /* фиолетовый мягкий свет */
    }

    h1.gradient-text {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(270deg, #8e44ad, #ffffff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s ease infinite;
      margin-bottom: 20px;
      text-align: center;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
      font-family: monospace;
      background-color: #222;
      color: white;
      resize: vertical;
      transition: box-shadow 0.3s;
    }
    input[type="text"]:focus, textarea:focus {
      box-shadow: 0 0 8px #8e44ad;
      background-color: #2c2c3a;
    }
    textarea {
      height: 150px;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-top: 10px;
      user-select: none;
      cursor: pointer;
    }
    label input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.3);
      cursor: pointer;
    }

    button {
      background-color: #8e44ad;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      width: 100%;
      cursor: pointer;
      margin-top: 20px;
      font-size: 18px;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px #8e44ad;
    }
    button:hover {
      background-color: #732d91;
      box-shadow: 0 0 15px #732d91;
    }

    #status-message {
      margin-top: 12px;
      font-weight: bold;
      font-family: monospace;
      text-align: center;
    }
    #status-message.success {
      color: #28a745;
    }
    #status-message.error {
      color: #dc3545;
    }

    .back-button {
      margin-top: 15px;
      text-align: center;
    }
    .back-button button {
      background-color: #222;
      border: 1px solid #8e44ad;
      color: #8e44ad;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 0 5px #8e44ad;
    }
    .back-button button:hover {
      background-color: #8e44ad;
      color: white;
      box-shadow: 0 0 15px #8e44ad;
    }
  </style>
</head>
<body>

  <canvas id="backgroundCanvas"></canvas>

  <div class="create-container">
    <h1 class="gradient-text">Create New Paste</h1>
    <input type="text" id="paste-title" placeholder="Paste title" />
    <textarea id="paste-content" placeholder="Paste content..."></textarea>
    <label>
      <input type="checkbox" id="anonymous-checkbox" /> Post anonymously
    </label>
    <button onclick="createPaste()">Publish</button>
    <div id="status-message"></div>

    <div class="back-button">
      <button onclick="goHome()">← Back to Home</button>
    </div>
  </div>

  <!-- Снежинки (фиолетовые) -->
  <script>
    (() => {
      const canvas = document.getElementById('backgroundCanvas');
      const ctx = canvas.getContext('2d');
      let width, height;
      const flakesCount = 120;
      const flakes = [];

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener('resize', resize);
      resize();

      class Flake {
        constructor() {
          this.x = random(0, width);
          this.y = random(0, height);
          this.radius = random(1, 3);
          this.speedY = random(0.3, 1);
          this.alpha = random(0.1, 0.8);
          this.speedX = random(-0.3, 0.3);
          this.color = `rgba(142, 68, 173, ${this.alpha})`; // фиолетовый
        }
        update() {
          this.y += this.speedY;
          this.x += this.speedX;
          if (this.y > height) {
            this.x = random(0, width);
            this.y = -this.radius;
          }
          if (this.x > width) this.x = 0;
          else if (this.x < 0) this.x = width;
        }
        draw() {
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.shadowColor = 'rgba(142, 68, 173, 0.7)';
          ctx.shadowBlur = 8;
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.closePath();
        }
      }

      for (let i = 0; i < flakesCount; i++) {
        flakes.push(new Flake());
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        flakes.forEach(flake => {
          flake.update();
          flake.draw();
        });
        requestAnimationFrame(animate);
      }
      animate();
    })();
  </script>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    function goHome() {
      window.location.href = "index.html";
    }

    async function createPaste() {
      const title = document.getElementById('paste-title').value.trim();
      const content = document.getElementById('paste-content').value.trim();
      const anonymous = document.getElementById('anonymous-checkbox').checked;
      const statusMessage = document.getElementById('status-message');

      if (!title || !content) {
        statusMessage.textContent = "Title and content cannot be empty.";
        statusMessage.className = "error";
        return;
      }

      statusMessage.textContent = "Publishing...";
      statusMessage.className = "";

      try {
        const docRef = await db.collection('pastes').add({
          title,
          content,
          anonymous,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          author: anonymous ? null : (auth.currentUser ? auth.currentUser.uid : null),
        });

        statusMessage.textContent = "Paste published! ID: " + docRef.id;
        statusMessage.className = "success";

        // Можно добавить переход на страницу просмотра
        // window.location.href = `paste.html?id=${docRef.id}`;
      } catch (error) {
        statusMessage.textContent = "Error: " + error.message;
        statusMessage.className = "error";
      }
    }

    // Обеспечиваем доступность функций из HTML кнопок
    window.createPaste = createPaste;
    window.goHome = goHome;
  </script>
</body>
</html>
